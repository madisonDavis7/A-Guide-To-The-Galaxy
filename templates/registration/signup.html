{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}
{% block content %}

<h2>Sign up</h2>
<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<div class="button-inline"><button class="button-29" type="submit">Sign up</button></div>
</form>

{% endblock content %}
